language: go
go:
  - 1.9.x
  - 1.10.x
#  - release
#  - tip


services:
  - docker

addons:
  apt:
    packages:
    - rpm

matrix:
#  allow_failures:
#    - go: release
#    - go: tip
  fast_finish: true

env:
  matrix:
    - GOCD_URL=http://127.0.0.1:8153/go/
    - GOCD_URL=https://127.0.0.1:8154/go/ GOCD_SKIP_SSL_CHECK=1


cache:
  pip: true

before_install:
  - openssl aes-256-cbc -K $encrypted_79c46fcb1f11_key -iv $encrypted_79c46fcb1f11_iv -in .gitcookies.enc -out .gitcookies -d
  - make before_install

install:
# This script is used by the Travis build to install a cookie for
# go.googlesource.com so rate limits are higher when using `go get` to fetch
# packages that live there.
# See: https://github.com/golang/go/issues/12933
- bash scripts/gogetcookie.sh

script:
  - make vet
  - make script

after_failure:
  - make after_failure

after_success:
  - make after_success

deploy:
  # We do a `skip_cleanup` because when the docker-compose runs, it creates files in the host file system with the
  # userid `1000`. Our travis user does not have the userid `1000`, so it can not clean those files up, causing the
  # deploy to break.
  - provider: script
    script: make before_install deploy_on_tag
    on:
      tags: true
      condition: $TRAVIS_GO_VERSION =~ ^1\.9(\.[0-9]+)?$
  - provider: script
    script: make before_install deploy_on_develop
    on:
      branch: develop